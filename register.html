    <section class="section pt-5 mt-5" id="tickets">
        <div class="container mt-3">

                    </div>

                            <div class="card-body py-5">

                                    <p class="h4 align-self-end my-3"> or</p>
                                  
                                    <span class="h4 mb-0 mt-2 mr-2 text-secondary">$</span>
                                    <span class="price h1 mb-0 ml-3 text-secondary">150 </span>
                                    <span class="price h4 mb-0 ml-3 text-secondary">USD </span>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div><!--end col-->
                </div>
               

                <div class="col-md-6 offset-md-1 col-12 mt-4 pt-2 mt-sm-0 pt-sm-0">
                    <div class="card shadow rounded border-0">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Register Now</h4>

                            <form class="login-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label"> Name of Organization :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i  class="fea icon-sm icons fas fa-building"></i>
                                                <input name="name" id="name" type="text" class="form-control ps-5" placeholder="Name of organization :">
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label"> Location Organization :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="map-pin"  class="fea icon-sm icons"></i>
                                                <input name="name" id="name" type="text" class="form-control ps-5" placeholder="Location of organization :">
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Current Problem that led you to apply for this program :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="message-square" class="fea icon-sm icons"></i>
                                                <textarea id="postal_address" name="postal_address" class="form-control ps-5"></textarea>
                                          
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">What you expect to change in your line of work post-program :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="message-square" class="fea icon-sm icons"></i>
                                                <textarea id="postal_address" name="postal_address" class="form-control ps-5"></textarea>
                                          
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Other expectations from the event :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="message-square" class="fea icon-sm icons"></i>
                                                <textarea id="postal_address" name="postal_address" class="form-control ps-5"></textarea>
                                          
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Are you a member of TEC? If yes, indicate your expression below :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="home" class="fea icon-sm icons"></i>
                                                <select id="expression" name="expression" class="form-control ps-5" required="">   
                                                    <option value=""></option>
                                                    <option value="Not a member">Not a member</option>                                              
                                                    <option value="TEC Online Church">TEC Online Church</option>
                                                    <option value="TEC Lekki">TEC Lekki</option>
                                                    <option value="Lifepointe Church">Lifepointe Church</option>
                                                    <option value="TEC Maryland">TEC Maryland</option>
                                                    <option value="TEC Ikorodu">TEC Ikorodu </option>
                                                    <option value="TEC Greater Lekki">TEC Greater Lekki</option>
                                                    <option value="Elevate Community Church GTA, Ontario CA">Elevate Community Church GTA, Ontario CA</option>
            
                                                </select>
                                          
                                            </div>
                                        </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Currency :<span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <i  class="fea icon-sm icons fab fas fa fa-money"></i>
                                                    <select id="expression" name="expression" class="form-control ps-5" required="">   
                                                        <option value=""></option>
                                                        <option value="Not a member">Nigerian (NGN)</option>                                              
                                                        <option value="TEC Online Church">US Dollar (USD)</option>
                                                       
                                                    </select>
                                              
                                                </div>
                                            </div>
                                            </div>
                                            
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Number of People :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="users" class="fea icon-sm icons"></i>
                                                <input name="number" type="number" class="form-control ps-5" min="1" step="1" placeholder="Number of people">
                                            </div>
                                        </div>
                                    </div><!--end col-->


                                    <div class="col-12 border-3 border-primary py-2"> <hr class="text-primary"/></div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Your Name :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="user" class="fea icon-sm icons"></i>
                                                <input name="name" id="name" type="text" class="form-control ps-5" placeholder="First Name :">
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Designation :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i  class="fea icon-sm icons fas fa-suitcase"></i>
                                                <input name="name" id="name" type="text" class="form-control ps-5" placeholder="First Name :">
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Your Email :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="mail" class="fea icon-sm icons"></i>
                                                <input name="email" id="email" type="email" class="form-control ps-5" placeholder="Your email :">
                                            </div>
                                        </div> 
                                    </div><!--end col-->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Your Phone no. :<span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i data-feather="phone" class="fea icon-sm icons"></i>
                                                <input name="number" id="number" type="number" class="form-control ps-5" placeholder="Your phone no. :">
                                            </div>
                                        </div> 
                                    </div><!--end col-->
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">I Accept <a href="./terms.html" class="text-primary">Terms And Condition</a></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <button class="btn btn-primary w-100">Register Now</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!--end col-->
            </div><!--end row-->
        </div><!--end container-->
